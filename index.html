<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Project</title>
    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-bar">
        <div class="menu-icon">
          <input type="button" class="menu-img" />
        </div>
        <div class="logo">
          <img src="/images/youtubelogo.svg" alt="logo" href="#" />
        </div>
        <div class="search-bar">
          <input
            type="text"
            size="70px"
            class="border-color left-padding"
            placeholder="Buscar"
          />
          <input type="button" value="" class="btn" />
          <input type="button" value="" class="btn-mic" />
        </div>
        <div class="icons">
          <input type="button" class="camera" />
          <input type="button" class="dots" />
          <input type="button" class="notification" />
          <input type="button" value="A" class="acct" />
        </div>
      </div>
    </div>
  </body>
</html>
